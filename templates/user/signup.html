<%inherit file="../base.html" />

<div class="container">
	<div class="page-header">
		<h2>用户注册</h2>
	</div>
	<div>
		<ol class="breadcrumb">
		  <li><a href="/">首页</a></li>
		  <li class="active"><a href="#">注册</a></li>
		</ol>
	</div>
	<div id="signup" class="jumbotron">
	<form class="form-horizontal" role="form" id="register" action="/signup" onsubmit="return validate_form(this)" method="post">
	${xsrf_token}
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">用户名:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="username" 
					placeholder="请输入用户名">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">密码:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="pwd1" 
					placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">确认密码:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" name="pwd2" 
					placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<label for="verify_code" class="col-sm-2 control-label">验证码:</label>
			<div class="col-sm-10">
				<img id="verify_code" src="/verifycode" alt="验证码" title="点击刷新" onclick="change_verify_code(this)">
				<input style="margin-top:10px;" type="text" class="form-control" name="verify_code"
					placeholder="请输入验证码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">注册</button>
			</div>
		</div>
	</form>
	</div>
	
</div>

<%block name="script">
	 <script type="text/javascript">
		function change_verify_code(){
			document.getElementById("verify_code").src="/verifycode?k="+Math.random();
		}
	 </script>
</%block>
