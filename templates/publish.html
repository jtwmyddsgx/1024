<%inherit file="base.html"/>

<div class="container">
    <div class="page-header">
		<h2>文章发布<small>需等待管理员审核后方可显示在首页</small></h2>
	</div>
    <div>
        <ol class="breadcrumb">
          <li><a href="/">首页</a></li>
          <li class="active"><a href="#">文章发布</a></li>
        </ol>
    </div>
    <div style="padding: 50px 50px 10px;" class="jumbotron" data-example-id="textarea-form-control">
        <form action="/publish" method="post">
            <input name="header" style="margin-bottom:10px;" type="text" class="form-control" placeholder="标题">
            <textarea name="code" class="form-control" placeholder="代码" style="margin-bottom:10px; border: medium none; resize: none; outline: medium none; font-size: 15px; line-height: 150%; overflow: auto; word-wrap: break-word; height: 107px; font-family: Verdana,Arial;"></textarea>
            <textarea name="describe" class="form-control" placeholder="详细说明" style="margin-bottom:10px; border: medium none; resize: none; outline: medium none; font-size: 15px; line-height: 150%; overflow: auto; word-wrap: break-word; height: 107px; font-family: Verdana,Arial;"></textarea>
            <input style="margin-bottom:10px;" class="btn btn-default" type="submit" value="保存">
        </form>
    </div>
</div>
